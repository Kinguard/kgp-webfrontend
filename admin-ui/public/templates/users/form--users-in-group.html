<div  ng-controller="Groups__UsersInGroupCtrl">
  <form form-status="status" class="form-group-table" name="uigForm" ng-submit="submit(uigForm)">

    <table ng-table="tableParams" class="table table-striped">
      <tr ng-repeat="user in users | orderBy:['displayname']">
        <td data-title="'In Group'" header-class="include" class="include">
          <input type="checkbox" ng-model="user.inGroup" ng-disabled="disable_Edit(user,editGroup)"/>
        </td>
        <td data-title="'User'" header-class="user" class="user">
          {{user.displayname}} ({{user.username}})
        </td>
      </tr>
    </table>


    <p class="form-buttons">
    <a class="btn btn-default" ng-click="$modalInstance.dismiss('cancel')">Cancel</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    </p>

    <div form-status-message="invalid" class="alert alert-danger pop">Form is invalid</div>
    <div form-status-message="submitting" class="alert alert-info pop">Saving...</div>
    <div form-status-message="error" class="alert alert-danger pop">An error occurred. Please try again.</div>
    <div form-status-message="success" class="alert alert-success pop">Saved!</div>

  </form>
</div>
