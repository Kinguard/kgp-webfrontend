<form ng-controller="Me__UserProfileCtrl" form-status="status" class="form-group-table" name="upForm" ng-submit="submit(upForm)">
  <p class="form-group" ng-class="{disabled:!user.isAdmin()}">
    <label for="up-username">Username</label>
    <span class="control">
      <input type="text" ng-model="up.username" id="up-username" class="form-control" required ng-disabled="!user.isAdmin() || true" validation-icon="'Please specify' | translate">
    </span>
  </p>
  <p class="form-group">
    <label for="up-displayname">Display Name</label>
    <span class="control">
      <input type="text" ng-model="up.displayname" id="up-displayname" class="form-control" required  validation-icon="'Please specify' | translate ">
    </span>
  </p>
  <p class="form-group">
    <label>Password</label>
    <span class="control">
      <a ng-click="changePassword()">Change Password</a>
    </span>
  </p>
  <p class="form-buttons">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </p>


  <div form-status-message="invalid" class="pop"><alert type="'danger'">Form is invalid</alert></div>
  <div form-status-message="submitting" class="pop"><alert type="'info'">Saving...</alert></div>
  <div form-status-message="error" class="pop"><alert type="'danger'">An error occurred. Please try again.</alert></div>
  <div form-status-message="success" class="pop"><alert type="'success'">Saved!</alert></div>


</form>
