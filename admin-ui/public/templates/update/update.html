<header><h1>System Update Configuration</h1></header>
<article>
<h2 class="mbot1">System Update Settings</h2>
<div class="form-box">

<form class="form-group-table" form-status="status" name="uForm" ng-submit="submit(uForm)">

  <p class="form-group">
    <label for="u-doupdates">Enable Automatic Updates</label>
    <span class="control">
      <input type="checkbox" ng-model="settings.doupdates" ng-true-value="'1'" ng-false-value="'0'" id="u-doupdates" class="">
    </span>
  </p>

  <p class="form-buttons">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </p>


  <div form-status-message="invalid" class="pop"><alert type="'danger'">Form is invalid</alert></div>
  <div form-status-message="submitting" class="pop"><alert type="'info'">Saving...</alert></div>
  <div form-status-message="error" class="pop"><alert type="'danger'">An error occurred. Please try again.</alert></div>
  <div form-status-message="success" class="pop"><alert type="'success'">Saved!</alert></div>


</form>

</div>
</article>
