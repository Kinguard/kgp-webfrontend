<form ng-controller="Mail__SendCtrl" form-status="status" class="form-group-table" name="msForm" ng-submit="submit(msForm)">
  <p class="form-group">
    <label for="ms-usecustom"><strong>Use Custom SMTP Settings</strong></label>
    <span class="control">
      <input type="checkbox" ng-model="settings.usecustom" id="ms-usecustom" class="">
    </span>
  </p>
  <hr>

  <div ng-show="settings.usecustom">

    <p class="form-group">
      <label for="ms-relay">Outbound SMTP Server</label>
      <span class="control">
        <input type="text" ng-model="settings.relay" id="ms-relay" class="form-control" required  validation-icon="'Please specify' | translate ">
      </span>
    </p>
    <p class="form-group">
      <label for="ms-username">Username</label>
      <span class="control">
        <input type="text" ng-model="settings.username" id="ms-username" class="form-control">
      </span>
    </p>
    <p class="form-group">
      <label for="ms-password">Password</label>
      <span class="control">
        <input type="password" ng-model="settings.password" id="ms-password" class="form-control">
      </span>
    </p>
    <div class="form-group">
      <label for="ms-port">Port</label>
      <div class="control">
        <div class="row">
          <div class="col-xs-5">
            <input type="text" ng-model="settings.port" id="ms-port" class="form-control input-xs" required  validation-icon="'Please specify' | translate ">
          </div>
        </div>
      </div>
    </div>

    <hr>
  </div>


  <p class="form-buttons">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </p>

  <div form-status-message="invalid" class="pop"><alert type="'danger'">Form is invalid</alert></div>
  <div form-status-message="submitting" class="pop"><alert type="'info'">Saving...</alert></div>
  <div form-status-message="error" class="pop"><alert type="'danger'">An error occurred. Please try again.</alert></div>
  <div form-status-message="success" class="pop"><alert type="'success'">Saved!</alert></div>


</form>
