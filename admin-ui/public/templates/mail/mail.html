<header><h1>E-mail Configuration</h1></header>
<article>
<tabset ng-init="actives = [!isTab('receive') && !isTab('fetch-external'), isTab('receive'), isTab('fetch-external')]">

  <tab ng-if="user.isAdmin()" heading="{{'OPI mail server config' | translate}}" active="actives[0]">
  	<div ng-include="'./templates/mail/form--send.html'" class="form-box"></div>
  </tab>
  
  <tab heading="{{'Local mail accounts' | translate}}" active="actives[1]">
  	<div ng-include="'./templates/mail/list--receive.html'" class="form-box"></div>
  </tab>
  
  <tab heading="{{'Remote mail accounts' | translate}}" active="actives[2]">
  	<div ng-include="'./templates/mail/list--fetch-external.html'" class="form-box"></div>
  </tab>

</tabset>

</article>
